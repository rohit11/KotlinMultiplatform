name: Check Milestone on PR

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

  issues:
    types: [milestoned]

jobs:
  check-milestone:
    if: |
      github.event_name == 'pull_request' ||
      github.event.issue.pull_request != null
    runs-on: ubuntu-latest

    steps:
      - name: Set PR number based on event type
        id: set-pr
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Check if milestone is set
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.set-pr.outputs.pr_number }}
          echo "üîç Checking milestone for PR #$PR_NUMBER"

          milestone=$(curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER \
            | jq '.milestone')

          if [ "$milestone" = "null" ]; then
            echo "‚ùå No milestone set on this pull request."
            exit 1
          else
            title=$(echo "$milestone" | jq -r '.title')
            echo "‚úÖ Milestone is set: $title"
          fi
